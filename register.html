<html>
<head>
	<title>Registration form</title>

	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background:#BBE5E5">
<header>
	<center>
<h1>Registration Form</h1>
</center>
</header>

<hr/>
<div class="container">

<div class="alert alert-success alert-dismissible" role="alert">

<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	&times;
</button>
<strong>Your registration is successfull</strong>


</div>
<form>
<div class="first">
<label for="firstname">Firstname</label>
<input type="text"
id="firstname"
required
name="fname"/>
</div>
<div>
<label for="lastname">Lastname</label>
<input type="text"
id="lastname"
name="lname"
placeholder="Lastname"/>
</div>
<div>
<label>Email</label>
<input type="text"
required
name="email"
placeholder="@gmail.com"/>
</div>

<div>
<label>Password</label>
<input type="password"
required
minlength="4" 
name="pword"
placeholder="Password"/>
</div>
<div>
<label>
	<input type="radio"
value="male" 
name="gender"/>Male
</label>
</div>
<div>
<label>
<input type="radio"
value="female" 
name="gender"/>Female


</label>
</div>
<div>
<label><input type="checkbox" value="1 place">1 place </label>

</div>
<div>
<label><input type="checkbox" value="2 places">2 places </label>

</div>

<div>
	<select>
		<option value="html">GOA</option>
		<option value="angular">ANDAMAN ISLANDS</option>
		<option value="node">AGRA</option>
			<option value="node">RISHIKESH</option>
	</select>
</div>
<button type="button" class="btn btn-success btn-lg">Submit</button>






</form>



<div class="alert alert-danger" role="alert">

You are registration is unsuccessful



</div>
<div class="alert alert-warning" role="alert">

You are registered successfully



</div>


</div>
	</body>

</html>
